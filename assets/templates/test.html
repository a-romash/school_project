<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница теста</title>
    <link rel="stylesheet" href="static\css\testing.css">
  </head>
  <body>
    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>

  <fieldset id="test_name">
          <label id="name"></label><br>
          <div class="description">
            <label id="author">Автор: </label><br>
            <label id="created">Создано: </label><br>
            <label id="updated">Обновлено: </label><br>
          </div>
   </fieldset>


  <fieldset id="fs_name">
          <label>Фамилия Имя</label><br>
          <input id="surname_name" type="text" placeholder="поле для ввода Пример: Иванов Иван">
   </fieldset>


   <fieldset id="fs_clas">
          <label>Ваш класс</label><br>

          <input id="clas_num" type="text" placeholder="поле для ввода. Пример: 12Ё">
   </fieldset>


    <fieldset id="fs_question_input" style="display: none;">
              <label id="question">Вопрос</label>
              <p></p>
              <input id="answer" type="text" placeholder="поле для ввода. Вводить в И.п. c строчной буквы (пример, лиса)">
    </fieldset>


   <fieldset id="fs_question_rb" style="display: none;">
    <label id="question">Вопрос</label><br>
              <ul id="answ_opts">
              </ul>
    </fieldset>

    <div id="fs_container">
        <script src="/static/js/test.js"></script>
    </div>
    
    <button id="end_test">Завершить тест</button>
    <script src="/static/js/end_test.js"></script>
  </body>
</html>
